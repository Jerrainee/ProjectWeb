{% extends 'base.html' %}

{% block content %}
{{ super() }}
<form method = "post" class="form-contact" enctype="multipart/form-data">
    <p><label>Текст:</label></p>
    <p>{{ form.message_content(rows="7", cols="40") }}</p>
    <p><label>Изображение:</label></p>
    <p>{{ form.hidden_tag() }}{{ form.file }}</p>
    <p>{{ form.submit }}</p>
</form>
{% endblock %}
