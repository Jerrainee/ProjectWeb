{% extends 'base.html' %}

{% block content %}
{{ super() }}
<h3>Найденные тесты по запросу: "{{ request }}"</h3>

<div class="row row-cols-md-3">
{% for test in tests%}
<div class="col mb-3">
<div class="card h-100">
  <div class="card-body">
    <h5 class="card-title">{{test.name}}</h5>
    <p class="card-text">{{test.description}}</p>
  </div>
  <a href="test/{{test.id}}" class="btn btn-outline-primary" style="margin-bottom:10px ; width:270px; margin-left:10px;">Перейти к прохождению</a>
</div>
  </div>
{% endfor %}
</div>
{% endblock %}
