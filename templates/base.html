<!DOCTYPE html>
<html lang = "ru">
	<head>
		<meta charset = "utf-8">
		<link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<link rel="stylesheet"
                    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
                    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
                    crossorigin="anonymous">
		<title>Сайт с тестами</title>
		<link rel="icon" href="" type="image/svg">
	</head>
	<header id="header">
	<nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
		<div class="container-fluid">
		<a class="navbar-brand h1" href="/">Сайт с тестами</a>
		<button class="navbar-toggler"
		type="button"
		data-bs-toggle="collapse"
		data-bs-target="#navbarNav"
		aria-controls="navbarNav"
		aria-expanded="false"
		aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
  		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
  		  <ul class="navbar-nav">
  		    <li class="nav-item active">
  		      <a class="nav-link" href="/account">Личный кабинет</a>
  		    </li>
  		    <li class="nav-item">
  		      <a class="nav-link" href="/news">Новости</a>
  		    </li>
			<li class="nav-item">
				<a class="nav-link" href="/forum">Форум</a>
			</li>
			<li class="nav-item">
  		      <a class="nav-link" href="/support">Поддержка</a>
  		    </li>
  		  </ul>
  		</div>
  		  <form class="d-flex" method="post">
  		    <input class="form-control me-2 w-200" type="text" placeholder="Search" aria-label="Search" name="search">
  		    <button class="btn btn-primary" type="submit">Search</button>
  		  </form>
		</div>
	</nav>
	<main role="main" class="container-fluid" style="margin-top:80px">
		{% if current_user.is_authenticated %}
        <a class="navbar-brand">{{ current_user.name }}</a>
        {% endif %}
	{% for cat, msg in get_flashed_messages(True) %}
	    <div class="flash {{cat}}">{{msg}}</div>
    {% endfor %}
	<body>
	<main role="main" class="container">
		{% block content %}

        {% endblock %}
	</main>
	</body>
</html>
