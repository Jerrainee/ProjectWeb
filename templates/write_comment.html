{% extends "base.html" %}

{% block content %}

<h1>Новое сообщение</h1>
<form method="post">
    <p>
        {{ form.content.label }}<br>
        {{ form.content(class="form-control") }}<br>
    {% for error in form.content.errors %}
        <p class="alert alert-danger" role="alert">
            {{ error }}
        </p>
    {% endfor %}
    </p>
    <p>{{ form.submit(type="submit", class="btn btn-dark") }}</p>
    {{ message }}
    </form>
{% endblock %}
