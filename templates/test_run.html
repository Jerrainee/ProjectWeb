{% extends "base.html" %}

{% block content %}
<h1>Прохождение теста</h1>
<form method="post">
    <label> <h3>{{ form.answers.label}}</h3></label>
    <p>{% for subfield in form.answers %}
    <tr>
        <td>{{ subfield }}</td>
        <td>{{ subfield.label }}</td><br>
    </tr>
    {% endfor %}</p>
    <p>{{form.submit(type="submit", class="btn btn-primary") }}</p>
</form>
{% endblock %}
