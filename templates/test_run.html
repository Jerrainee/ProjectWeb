{% extends "base.html" %}

{% block content %}
<h1>Прохождение теста</h1>
<form method="post">
    <label>{{ form.answers.label}}</label>
    <p>{% for subfield in form.answers %}
    <tr>
        <td>{{ subfield }}</td>
        <td>{{ subfield.label }}</td>
    </tr>
    {% endfor %}</p>
    <p>{{form.submit(type="submit", class="btn btn-primary") }}</p>
    {{message}}
</form>
{% endblock %}
